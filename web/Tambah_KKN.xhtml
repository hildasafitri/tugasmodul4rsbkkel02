                <center>
                    <div class="col-5">

            <tr>

            </tr>
            <tr>
               <td>Program :</td>
               <td><h:inputText value="#{kkn.PROGRAM}" required="true" requiredMessage="Harap Mengisi Program" ></h:inputText></td>
            </tr>
            <tr>
               <td>Lokasi :</td>
               <td><h:inputText value="#{kkn.LOKASI}" required="true" requiredMessage="Harap Mengisi Lokasi"></h:inputText></td>
            </tr>
            </table>
               
                <h:commandButton value="Tambahkan" action="#{kkn.Tambah_KKN}" class="btn-light"></h:commandButton>
                </h:form>
             <br></br>
             <h:form>
                <h:commandButton value="Kembali" action="index.xhtml" class="btn-light"></h:commandButton>
