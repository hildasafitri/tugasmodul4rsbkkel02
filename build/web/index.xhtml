<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-grid.css"/>
        <h:outputStylesheet library="css" name="bootstrap-grid.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-reboot.css"/>
        <h:outputStylesheet library="css" name="bootstrap-reboot.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-grid.min.css"/>
        <script href="js/bootstrap.bundle.js" ></script>
        <script href="js/bootstrap.bundle.min.js" ></script>
        <script href="js/bootstrap.js" ></script>
        <script href="js/bootstrap.min.js" ></script>
        <title>Kelompok 2</title>
        
    </h:head>
    <h:body>
        
        
        
        <center>
            <div class="col-12">
            <div class ="jumbotron jumbotron-fluid" style="background-color: #9deae0;">
                <h2>Daftar Mahasiswa</h2>
            </div>
            </div>
              
            <h:form>
                <div class ="col-10">
                <h:dataTable value="#{mahasiswa.get_all_mahasiswa}" var="maha" width="800px" class="table table-striped table-bordered">
                <h:column>
                  <f:facet name="header"><center> NIM </center> </f:facet> 
                  <h:outputText value="#{maha.NIM}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"><center> Nama </center> </f:facet>
                 <h:outputText value="#{maha.NAMA}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"><center>Penjurusan</center></f:facet>
                 <h:outputText value="#{maha.PENJURUSAN}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"><center> Edit </center></f:facet>
                    <center>
                    <h:commandButton value="Edit" action="#{mahasiswa.Edit_Mahasiswa}" class="btn btn-info btn-sm">
                      <f:param name="action" value="#{maha.NIM}" />
                    </h:commandButton>
                    </center>
                  </h:column>
                  <h:column>
                      <f:facet name="header"><center>Delete</center></f:facet>
                           <center>
                    <h:commandButton value="Delete" action="#{mahasiswa.Delete_Mahasiswa}" class="btn btn-danger btn-sm">
                      <f:param name="action" value="#{maha.NIM}" />
                    </h:commandButton>
                           </center>
                  </h:column>
                </h:dataTable>
                     </div>
            
            </h:form>
            <h:form>
                <h:commandButton value="Tambahkan Data Mahasiswa" action="Tambah.xhtml" class="btn btn-outline-info"></h:commandButton>
            </h:form>
            <br></br>
            </center>
        
        
        
       
        <center>
            <div class ="col-12">
            <div class ="jumbotron jumbotron-fluid" style="background-color: #9deae0;">
            <h2>Daftar KKN</h2>
            </div>
            </div>
            <h:form>
              <div class ="col-10">  
            <h:dataTable value="#{kkn.get_all_kkn}" var="ka" width="800px" class="table table-striped table-bordered">
                  <h:column>
                      <f:facet name="header"> <center>NIM </center></f:facet>
                  <h:outputText value="#{ka.NIM}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"> <center> Program</center></f:facet>
                 <h:outputText value="#{ka.PROGRAM}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"><center> Lokasi </center></f:facet>
                 <h:outputText value="#{ka.LOKASI}"></h:outputText>
                </h:column>
                <h:column>
                    <center>
                    <f:facet name="header"><center>Edit</center></f:facet>
                    <h:commandButton value="Edit" action="#{kkn.Edit_KKN}" class="btn btn-info btn-sm">
                      <f:param name="action" value="#{ka.NIM}" />
                    </h:commandButton>
                    </center>
                  </h:column>
                  <h:column>
                      <center>
                      <f:facet name="header"><center>Delete</center></f:facet>
                    <h:commandButton value="Delete" action="#{kkn.Delete_KKN}" class="btn btn-danger btn-sm">
                      <f:param name="action" value="#{ka.NIM}" />
                    </h:commandButton>
                      </center>
                  </h:column>
            </h:dataTable>
              </div> 
            </h:form>
            <h:form>
              <h:commandButton value="Tambahkan Data KKN" action="Tambah_KKN.xhtml" class="btn btn-outline-info"></h:commandButton>
            </h:form>
            <br></br>
        </center>
        
        
        
        
        <center>
            <div class ="col-12">
            <div class ="jumbotron jumbotron-fluid" style="background-color: #9deae0;">
            <h2>Hasil Join</h2>
            </div>
            </div>
            <h:form>
                <div class="col-10">
            <h:dataTable value="#{join.get_all_join}" var="jn" width="800px" class="table table-striped table-bordered ">
                  <h:column>
                      <f:facet name="header"><center>NIM</center></f:facet>
                  <h:outputText value="#{jn.NIM}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"> <center>Nama </center></f:facet>
                 <h:outputText value="#{jn.NAMA}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"> <center>Program</center></f:facet>
                 <h:outputText value="#{jn.PROGRAM}"></h:outputText>
                </h:column>
            </h:dataTable>
            </div>
            </h:form>
        </center>
   
    </h:body>
</html>
